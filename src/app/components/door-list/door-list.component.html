<div class="list vertical">
  <ul>
    <li *ngFor="let collection of collections">
      <div class="image"><img [src]="collection.imgSrc" alt=""></div>
      <h3>{{collection.title}}</h3>
    </li>
  </ul>
</div>
<ul>
  <li *ngFor="let door of doors">
    <div class="image"><img [src]="door.imgSrc" alt=""></div>
    <h3>{{door.title}}</h3>
  </li>
</ul>
